<h1 id="title"> Survey Form </h1>
<div id="outer-form">
  <p id="description">
    Let us know how we can improve ous services
  <p>
  
  <form id="survey-form">
    
    <!--name -->
    <div class="row">
      <div class="labels">
        <label id="name-label" for="name">*Name:</label>
      </div>
      <div class="answers">
        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <!--email -->
    <div class="row">
      <div class="labels">
        <label id="email-label" for="email">*Email:</label>
      </div>
      <div class="answers">
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
      </div>
    </div>
    <!--age -->
    <div class="row">
      <div class="labels">
        <label id="number-label" for="number">*Age:</label>
      </div>
      <div class="answers">
        <input type="number" name="age" id="number" class="input-field" placeholder="Enter your age" min="1" max="125">
      </div>
    </div>
    <!--dropdown -->
    <div class="row">
      <div class="labels">
        <label for="dropdown">Which option best describes your current role?:</label>
      </div>
      <div class="answers">
        <select id="dropdown" name="dropdown" class="dropdown">
          <option disabled value>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <!--radio buttons -->
     <div class="row">
      <div class="labels">
        <label for="ratings">How likely is that you would recommend freeCodeCamp to a friend?:</label>
      </div>
      <div class="answers">
        <div class="radioButtons">
          <label><input type="radio" class="ratings" name="radio-buttons" value="1" checked="checked">Definitely</label>
          <label><input type="radio" class="ratings" name="radio-buttons" value="2">Maybe</label>
          <label><input type="radio" class="ratings" name="radio-buttons" value="3">Not sure</label>
        </div>
      </div>
    </div>
    <!--checkboxes -->
    <div class="row">
      <div class="labels">
        <label for="checkBoxes">Things that should be improved in the future
(Check all that apply):</label>
      </div>
      <div class="answers">
        <div class="checkBoxes">
          <label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label>
          <label><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</label>
          <label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label>
          <label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label>
          <label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label>
          <label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label>
          <label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label>
          <label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label>
          <label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label>
          <label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label>
          <label><input name="prefer" value="11" type="checkbox" class="userRatings">Additional Courses</label>
        </div>
      </div>
    </div>
    
    
    
    <!-- comments-->
    <div class="row">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="answers">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    
    
    
    
    
    <button id="submit" type="submit">Submit</button>
  </form>
</div>


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
